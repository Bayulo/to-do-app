<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/styles/signup.css" rel="stylesheet">
    <title>Todo_signup</title>
</head>
<body>
    <div id="details">
        <div id="login">Sign Up</div>
        <form>
            <div>
                <label for="username">Userame: </label>
                <input type="text" id="username" minlength="7" required>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" id="password" minlength="5" required>
            </div>
            <div id="buttons">
                <button type="submit" id="signup_button">Signup</button>
                <button type="reset">Reset</button>
            </div>
            
            <div id="signup_link"><a href="/login.html">Login</a></div>
        </form>
    </div>
    <p id="errors"></p>
    
    
    <script src="/assets/signup_script.js"></script>
</body>
</html>
