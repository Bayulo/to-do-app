<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="/assets/styles/dashboard.css" rel="stylesheet">
</head>
<body>
    <div id="dark_background"></div>
    <div id="update_task_window">
        <div id="update_subtasks">
            <!-- <div>e.g</div>
            <div id="done">Done</div> -->
        </div>
        <div id="completed_subtasks">
        </div>
    </div>
    <div id="edit_task_window"></div>
    <div id="view_task_window">
        <div>Task Name: <span id="this_task_name"></span></div>
        <div>Description: <span id="this_task_description"></span></div>
        
        Subtasks: 
        <div id="this_task_subtasks">

        </div>
        Deadline:
        <div id="this_task_deadline">
            <div>Date: <span id="this_task_deadline_date"></span></div>
            <div>Time: <span id="this_task_deadline_time"></span></div>
        </div>
        Date Created: <span id="this_task_date_created"></span>
    </div>
    <header>
        <div id="greeting">Hello <span id="current_user"></span>...</div>
        <nav>
            <div id="dashboard">Dashboard</div>
            <div id="overview">Overview</div>
            <div id="create">Create</div>
            <div id="priority">Priority</div>
        </nav>
    </header>
    <main>
        <div id="dashboard_content">
            <div id="dash_overview"><div id="dash_images"></div><span>Task Overview</span></div>
            <div id="dash_create"><div id="dash_images"></div><span>Create Task</span></div>
            <div id="dash_priority"><div id="dash_images"></div><span>Priority Tasks</span></div>
        </div>
        <div id="overview_content">
            <!-- <div id="task_overview">
                <div id="overview_task_name">Task name</div>
                <div id="percentage_complete">% Complete</div>
                <div id="time_left">00:00 left</div>
                <div id="overview_buttons">
                    <button id="update_task">Update Progress</button>
                    <button id="view_task">View</button>
                    <button id="edit_task">Edit</button>
                    <button id="delete_task">Delete</button>
                </div> 
            </div> -->
        </div>
        <div id="create_content">
            <div id="task_details">
                <span>Task Details:</span>
                <div>
                    Task Name: <input type= "text" id="task_name" placeholder="e.g Tomorrow's Laundry" required>
                </div>
                <div id="des_task">
                    <span>Description: </span><textarea id="task_des"></textarea>
                </div>
                <div id="task_sub">
                    Subtasks:<br>
                    <div id="sub_task">
                        <div>1:<input id="task_sub_1" type="text" required></div>
                        <div>2:<input id="task_sub_2" type="text" required></div>
                    </div> 
                    <div id="task_sub_buttons"><button id="add_subtask">Add subtask</button><!--<button id="reduce_subtask">Reduce subtask</button>--></div>
                </div>
                <div id="deadline">
                    Deadline:
                    <div>Date: <input type="date" id="date_deadline" required><br></div>
                    <div>Time: <input type="time" id="time_deadline" required></div>
                </div>
                <div id="create_task"><button id="create_task_button">Create Task</button></div>
            </div>
        </div>
        <div id="priority_content">Priority tasks page</div>
    </main>
    <footer>
        &copy; Bits Valley 2025
    </footer>
    <script src="/assets/script.js"></script>
</body>
</html>
